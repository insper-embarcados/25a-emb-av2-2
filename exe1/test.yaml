name: teste_freq_max
author: Rafael Corsi
version: 1

steps:
  - delay: 100ms

  #################################
  # Teste de frequência no valor máximo do potenciômetro
  #################################
  - set-control:
      part-id: pot1
      control: value
      value: 30  # valor máximo do potenciômetro (ajuste se o máximo for diferente)

  - delay: 100ms

  - expect-pin:
      part-id: raspberrypi_pico
      pin: 12
      frequency: 3300
      tolerance: 5%  # opcional, permite variação de ±5%
